syntax = "proto3";

package vuetaba;

message Comment {
    uint64 id = 1;
    uint64 parent = 2;
    uint64 lasthit = 3;
    string ip = 4;
    string name = 5;
    string email = 6;
    string password = 7;
    string comment = 8;
    Image image = 9;
    bool sage = 10;
}

message Image {
    string url = 1;
}

message ThreadRequest {
    uint64 rootCommentId = 1;
    uint64 timestamp = 2; 
}