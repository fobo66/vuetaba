syntax = "proto3";

package vuetaba;

message Comment {
    uint64 id = 1;
    uint64 parent = 2;
    uint64 lasthit = 3;
    string ip = 4;
    string name = 5;
    string tripcode = 6;
    string password = 7;
    string comment = 8;
    bool sage = 9;
    string lang = 10;
    repeated Attachment attachments = 11;
}

message Attachment {
    string url = 1;
    string previewUrl = 2;
}

message ThreadRequest {
    uint64 rootCommentId = 1;
    uint64 timestamp = 2; 
}