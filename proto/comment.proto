syntax = "proto3";

package vuetaba;

message Comment {
    required uint64 id = 1;
    uint64 parent = 2;
    required uint64 timestamp = 3;
    required uint64 lasthit = 4;
    required string ip = 5;
    string name = 6;
    string email = 7;
    string password = 8;
    string comment = 9;
    Image image = 10;
    required bool sage = 11;
}

message Image {
    required string url = 1;
}

message ThreadRequest {
    required uint64 rootCommentId = 1;
    uint64 timestamp = 2; 
}