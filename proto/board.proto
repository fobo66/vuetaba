syntax = "proto3";

package vuetaba;

message Board {
    required int64 id = 1;
    required string name = 2;
    required string tag = 3; // to use in URL
    optional uint64 timestamp = 4; // access time
}

message BoardRequest {
    required int64 id = 1; 
}

message BoardListResponse {
    repeated int64 boardId = 1;
}

message PageRequest {
    required int64 page = 1; // start from 1;
    required int64 timestamp = 2;
}