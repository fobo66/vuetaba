syntax = "proto3";

package vuetaba;

message Board {
    int64 id = 1;
    string name = 2;
    string tag = 3; // to use in URL
    uint64 timestamp = 4; // access time
}

message BoardRequest {
    int64 id = 1; 
}

message BoardListResponse {
    repeated Board boards = 1;
}

message PageRequest {
    int64 page = 1; // start from 1;
    int64 timestamp = 2;
}