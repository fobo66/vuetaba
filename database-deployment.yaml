apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.19.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: database
  name: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.19.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: database
    spec:
      containers:
      - image: postgres
        name: database
        ports:
        - containerPort: 5432
        resources: 
          limits:
            cpu: "500m"
            memory: "128Mi"
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres
        restartPolicy: Always
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command: ["psql", "-w", "-U", "postgres", "-d", "vuetaba", "-c", "SELECT 1"]
          initialDelaySeconds: 15
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command: ["psql", "-w", "-U", "postgres", "-d", "vuetaba", "-c", "SELECT 1"]
          initialDelaySeconds: 45
          timeoutSeconds: 2
      volumes:
      - name: postgres
        persistentVolumeClaim:
          claimName: postgres
status: {}
